<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen</title>
</head>
<body class="font-sans bg-black p-5">
    <div class="text-center mb-10 sticky top-0 z-50 bg-black p-3">
        <div class="flex justify-center ">
            <img src="./assets/images/logo.png" class="w-[400px] h-[95px]"></img>
        </div>
    </div>
    <section class="flex flex-col md:flex-row  ">
        <div>
            <select id="selectView" class="m-4 p-2 border border-gray-800  rounded-md  cursor-pointer hover:border-blue-800 bg-gray-900 text-white">
                <option value="1">Sorcerers</option>
                <option value="2">Curses</option>
            </select>
            <main id="root" class="w-[65%] justify-between flex flex-col ">
    
            </main>
        </div>
        <aside id="aside" class=" md:w-[35%] mr-4 md:fixed md:right-0 ">
            <!-- <select id="select" class="ml-10 p-2 mb-4 mt-4 border border-gray-800  rounded-md  cursor-pointer hover:border-blue-800 bg-gray-900 text-white">
                <option value="1">Sorcerer Form</option>
                <option value="2">Curse Form</option>
            </select> -->
            <form id="form" class="text-white p-2 mb-4 mt-4" data-id="">
                <div class="flex flex-col" id="container">
                    <span class="text-2xl mb-8">Jujutsu Kaisen Form</span>
        
                    <div class="flex justify-between pt-2 items-center">
                        <label>ID: </label>
                        <input disabled type="text" name="id" id="id" class="p-1 ml-2 border text-black border-red-300 bg-gray-400 rounded">
                    </div>
                    <div class="flex justify-between pt-2 items-center">
                        <label>Name: </label>
                        <input type="text" name="name" id="name" class="p-1 ml-2 border text-black border-red-300 rounded">
                    </div>
                    <div class="flex justify-between pt-2 items-center">
                        <label>Description: </label>
                        <input type="text" name="description" id="description" class="p-1 ml-2 border text-black border-red-300 rounded">
                    </div>
                    <div class="flex justify-between pt-2 items-center">
                        <label>Domain Expansion: </label>
                        <input type="text" name="domainExpansion" id="domainExpansion" class=" p-1 ml-2 border text-black border-red-300 rounded">
                    </div>
                    <div class="flex justify-between pt-2 items-center">
                        <label>Abilities: </label>
                        <input type="text" name="abilities" id="abilities" class=" p-1 ml-2 border text-black border-red-300 rounded">
                    </div>
                    <div class="flex justify-evenly pt-2 items-center">
                        <label for="sorcerer">
                            <input type="radio" name="characterType" id="sorcerer" value="sorcerer" class="p-1 ml-2 border border-red-300 rounded">
                            <span class="ml-2">Sorcerer</span>
                        </label>
                    
                        <label for="curse">
                            <input type="radio" name="characterType" id="curse" value="curse" class="p-1 ml-2 border border-red-300 rounded">
                            <span class="ml-2">Curse</span>
                        </label>
                    </div>
                        <div class="flex justify-stretch pt-4">
                        <div class="bg-purple-800 text-white p-2 rounded"  data-operation="create"><i class="fa-solid fa-pencil"></i> Create</div>
                        <div class="bg-blue-600 text-white p-2 rounded ml-3"  data-operation="update"><i class="fa-solid fa-github-alt"></i> Update </div>
                        </div>
                    </div>
            </form>
            <div class="">
                <img src="./assets/images/aysi-aysi.png">
            </div>
        </aside>
    </section>
    <footer class="bg-black text-white py-7 ">
        <div class="flex flex-col items-center">
            <img src="./assets/images/gege2.png" alt="Jujutsu Kaisen Logo" class="w-32 h-auto mb-3 bg-white">
            <p class="text-sm flex items-center gap-2">
                <i class="fa-regular fa-copyright"></i> 2025 Jujutsu Kaisen Fanpage. All rights reserved.
            </p>
        </div>
    </footer>
    <script type="module" src="./app.ts"></script>
    
</body>
<script type="module" src="./app.ts"></script>
<script src="https://kit.fontawesome.com/476a3ac777.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/styles/styles.css">
</html>
